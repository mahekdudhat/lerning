<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar">
        <div class=" container">
            <div class="nav-content">
                <div class="content1">
                    <div class="left-icons">
                        <button id="menu-toggle" class="hamburger">&#9776;</button>

                    </div>
                    <div class="navbar-left">
                        
                        <img src="images/logo/brand-logo.svg" alt="Dell Logo" class="logo">
                    </div>
                    <div class="search-bar">
                        <input type="text" class="search" placeholder="Search Dell" />
                        <img class="search-img" src="images/logo/search.svg">
                    </div>
                    <div class="navbar-right">
                        <a class="sign-in">
                            <img class="singin-img" src="images/user.svg">Sign In</a>
                        <a class="content">
                            <img src="images/logo/headset.svg">Contact Us</a>
                        <a class="in-en">
                            <img src="images/logo/world.svg"> IN/EN</a>
                        <a class="cart">
                            <img src="images/logo/shopping-cart.svg">Cart</a>
                    </div>
                </div>
            </div>
            <div class="content2">
                <div class="nav-menu">
                    <li>Artificial Intelligence</li>
                    <li>IT Infrastructure </li>
                    <li>Computers & Accessories </li>
                    <li>Services </li>
                    <li>Support </li>
                    <li>Deals </li>
                    <li>Find a Store</li>
                </div>
                <div class="business-link">
                    <span class="blue-bar"></span>
                    <span>Dell Premier for Business</span>
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
