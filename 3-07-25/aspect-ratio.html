<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aspect Ratio Example</title>
  <style>
    .aspect-box {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      background-color: lightblue;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h2>Box with 16:9 Aspect Ratio</h2>
  <div class="aspect-box"></div>

</body>
</html>
