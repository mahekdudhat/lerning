<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from>
    <label>enter your email</label>
    <input type="email" id="email" name="email" /><br><br>
    <label>enter a serch field</label>
    <input type="search" id="search" name="search" /><br><br>
    <label> enter your phone no:</label>
    <input type="tel" id="tel" name="tel" /><br><br>
    <label>enter a url</label>
    <input type="url" id="url" name="url" /><br><br>
    <label>enter a number</label>
    <input type="number" id="number" name="number" /><br><br>
    <label>enter an odd number between 1 and 10</label>
    <input type="number" name="age" id="age" min="1" max="10" step="2" /><br><br>
    <label>enter a number between 0 and 1</label>
    <input type="number" name="change" id="pennies" min="0" max="1" step="0.01" /><br><br>
    <label>enter the date</label>
    <input type="date" name="date" id="date" /><br><br>
    <label>enter date and time</label>
    <input type="datetime-local" name="datetime" id="datetime" /><br><br>
    <label>pick a colour</label>
    <input type="color" name="color" id="color" />
    </from>
</body>
</html>
