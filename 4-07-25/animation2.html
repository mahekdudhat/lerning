<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Animation</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: relative;
      animation: moveRight 2s linear infinite;
    }

    @keyframes moveRight {
      0%   { left: 0; }
      50%  { left: 200px; }
      100% { left: 0; }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
